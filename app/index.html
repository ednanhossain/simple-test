<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Cart</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
</head>

<body>
<div class="container-fluid">
    <header id="header">
        <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
        <h1 class="text-uppercase text-center">your cart</h1>
    </header>
    <!-- / header -->

    <main>
        <div class="col-12">
            <div class="alert alert-info row no-border-radius" role="alert">
                <div class="col no-padding-left">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Add a Mattress Protector (Queen Size)
                </div>
                <!-- / col -->

                <div class="col-2 no-padding-right text-right">
                    &#x24;85.00
                </div>
                <!-- / col-2 -->
            </div>
            <!-- / alert -->
        </div>
        <!-- / col-12 -->

        <div class="col-12">
            <div id="product" class="row">
                <div class="col-9">
                    <div class="row">
                        <img src="images/mattress.jpg" alt="Mattress" class="rounded pull-left product-img img-fluid">
                        <!-- / product-img -->

                        <div class="pull-left">
                            <h2 class="product-title">The Mattress</h2>
                            <p class="product-size text-muted">Size: Queen</p>
                            <ul class="list-inline d-flex" id="quantity">
                                <li><i class="fa fa-minus-circle" aria-hidden="true"></i></li>
                                <li class="text-muted">1</li>
                                <li><i class="fa fa-plus-circle" aria-hidden="true"></i></li>
                            </ul>
                            <!-- / quantity -->
                        </div>
                        <!-- / pull-left -->
                    </div>
                    <!-- / row -->
                </div>
                <!-- / col-9 -->

                <div class="col-3 text-right no-padding-right">
                    <i class="product-remove text-muted">
                        &times;
                    </i>
                    <!-- / product-remove -->

                    <p class="product-price text-muted">
                        &#x24;850.00
                    </p>
                    <!-- / product-price -->
                </div>
                <!-- / col-3 -->
            </div>
            <!-- / product -->
        </div>
        <!-- / col-12 -->

        <div id="subtotal" class="row">
            <div class="col">
                <p class="text-bold text-uppercase">Subtotal:</p>
            </div>
            <!-- / col -->

            <div class="col">
                <p class="text-right text-muted">
                    &#x24;850.00
                </p>
            </div>
            <!-- / col -->
        </div>
        <!-- / sub-total -->

        <div id="shipping" class="row">
            <div class="col">
                <p class="text-bold text-uppercase">Shipping:</p>
            </div>
            <!-- / col -->

            <div class="col">
                <p class="text-right text-muted text-uppercase">
                    Free
                </p>
            </div>
            <!-- / col -->
        </div>
        <!-- / shipping -->

        <div id="total" class="row">
            <div class="col">
                <p class="text-bold text-uppercase">Total:</p>
            </div>
            <!-- / col -->

            <div class="col">
                <p class="text-right text-muted">
                    &#x24;850.00
                </p>
            </div>
            <!-- / col -->
        </div>
        <!-- / total -->

        <div class="text-right">
            <button type="button" class="btn col-sm-12 col-md-4 btn-light" id="buy-with">Buy with <i class="fa fa-apple" aria-hidden="true"></i> Pay</button>
            <button type="button" class="btn col-sm-12 col-md-4 btn-primary text-uppercase" id="checkout">Checkout</button>
        </div>
        <!-- / text-right -->

        <a href="#" class="text-muted d-block" id="apply-gift-code">Apply gift code</a>
    </main>
</div>

<!--build:js js/main.min.js -->
<!--<script src="js/main.js"></script>-->
<!-- endbuild -->
</body>

</html>
